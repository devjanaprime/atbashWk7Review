<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atbash Oddities</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <h1>Atbash Oddities</h1>
    <div id="inputDiv">
        <h3>Add new item:</h3>
        <input type="text" id="itemNameIn" placeholder="name">
        <select id="sizeIn">
            <option>Tiny</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>Huge</option>
        </select>
        <select id="colorIn">
            <option>Red</option>
            <option>Orange</option>
            <option>Yellow</option>
            <option>Green</option>
            <option>Blue</option>
            <option>Purple</option>
        </select>
        <button id="addItemButton">Add Item</button>
    </div>
    <div id="outputDiv">
        <h3>Inventory</h3>
        <ul id="inventoryOut">
        </ul>
    </div>
</body>
</html>
